<body>
	{{> setPasswordDialog}}
	{{> loginMessagesDialog}}
</body>

<template name="setPasswordDialog">
		<div class="modal" id="login-set-password-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Choose a Password</h4>
					</div>
					<div class="modal-body">
						<input id="login-create-password" type="password" placeholder="Password" class="form-control" />
  					<input id="login-create-password-again" type="password" placeholder="Confirm Password" class="form-control" /><br>
						{{> loginButtonsMessages}}
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" id="login-cancel-set-password-dialog">{{cancelOrClose}}</a>
						<button class="btn btn-primary" id="login-set-password">
							Set Password
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dalog -->
		</div><!-- /.modal -->
</template>

<template name="loginMessagesDialog">
		<div class="modal" id="login-messages-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						{{> loginButtonsMessages}}
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" id="login-cancel-message-dialog">OK</a>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dalog -->
		</div><!-- /.modal -->
</template>

<!-- loginButtonsMessages, also used in login dialogs
and now no longer used in the dropdowns-->
<template name="loginButtonsMessages">
  {{#if errorMessage}}
    <div class="alert alert-danger">{{errorMessage}}</div>
  {{/if}}
  {{#if infoMessage}}
    <div class="alert alert-success no-margin">{{infoMessage}}</div>
  {{/if}}
</template>
