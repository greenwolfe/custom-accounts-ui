<body>
	{{> setPasswordDialog}}
	{{> loginMessageOnlyDialog}}
</body>

<template name="setPasswordDialog">
		<div class="modal" id="login-set-password-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Choose a Password</h4>
					</div>
					<div class="modal-body">
					  {{#with session 'message'}}
					    {{#if text}}
					      <div class="alert alert-{{type}}">{{text}}</div>
					    {{/if}}
					  {{/with}}
						<input id="login-create-password" type="password" placeholder="Password" class="form-control" />
  					<input id="login-create-password-again" type="password" placeholder="Confirm Password" class="form-control" /><br>
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" id="login-cancel-set-password-dialog">{{cancelOrClose}}</a>
						<button class="btn btn-primary" id="login-set-password">
							Set Password
						</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dalog -->
		</div><!-- /.modal -->
</template>


<template name="loginMessageOnlyDialog">
		<div class="modal" id="login-message-only-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
					  {{#with messageOnly}}
					    {{#if text}}
					      <div class="alert alert-{{type}}">{{text}}</div>
					    {{/if}}
					  {{/with}}
					</div>
					<div class="modal-footer">
						<a class="btn btn-default" id="login-cancel-message-only">OK</a>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dalog -->
		</div><!-- /.modal -->
</template>
